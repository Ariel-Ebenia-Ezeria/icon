<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Router - Icon Plus Panduan</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <header>
      <div class="top-bar">
        <div class="logo">
          <a href="index.html">
            <img src="assets/logo.png" alt="Logo" />
          </a>
        </div>
        <nav class="menu">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="gudang.html">Gudang</a></li>
            <li><a href="preconfig.html">Pre-config</a></li>
            <li><a href="faq.html">FAQ & Bantuan</a></li>
          </ul>
        </nav>
        <a href="login.html">
          <div>
            <a href="login.html" class="login-btn">Login</a>
          </div>
        </a>
      </div>
    </header>

    <main>
      <!-- Search Section -->
      <section class="search-section">
        <input
          type="text"
          class="search-bar"
          id="searchInput"
          placeholder="Cari Router..."
          onkeyup="searchRouter()"
        />
      </section>

      <!-- Router Tutorial Section -->
      <section class="router-tutorial">
        <h1 class="tutorial-title">Tutorial Pre-config Router</h1>

        <!-- Router Grid Section -->
        <div class="router-container">
          <!-- Router 1 -->
          <div
            class="router-item"
            onclick="openModal('router1')"
            data-name="Router Model 1"
          >
            <img src="assets/swict1.jpg" alt="Router 1" />
            <h2>Router Model 1</h2>
          </div>

          <!-- Router 2 -->
          <div
            class="router-item"
            onclick="openModal('router2')"
            data-name="Router Model 2"
          >
            <img src="assets/router2-icon.png" alt="Router 2" />
            <h2>Router Model 2</h2>
          </div>

          <!-- Router 3 -->
          <div
            class="router-item"
            onclick="openModal('router3')"
            data-name="Router Model 3"
          >
            <img src="assets/router3-icon.png" alt="Router 3" />
            <h2>Router Model 3</h2>
          </div>

          <!-- Router 4 -->
          <div
            class="router-item"
            onclick="openModal('router4')"
            data-name="Router Model 4"
          >
            <img src="assets/router4-icon.png" alt="Router 4" />
            <h2>Router Model 4</h2>
          </div>

          <!-- Router 5 -->
          <div
            class="router-item"
            onclick="openModal('router5')"
            data-name="Router Model 5"
          >
            <img src="assets/router5-icon.png" alt="Router 5" />
            <h2>Router Model 5</h2>
          </div>
        </div>
      </section>
    </main>

    <!-- Modal -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 id="modal-title"></h2>
        <p id="modal-description"></p>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 Icon Plus. All rights reserved.</p>
    </footer>

    <script>
      // Function to open modal when router is clicked
      function openModal(routerType) {
        const modal = document.getElementById("modal");
        const title = document.getElementById("modal-title");
        const description = document.getElementById("modal-description");

        // Set modal content based on the router clicked
        if (routerType === "router1") {
          title.textContent = "Router Model 1";
          description.textContent =
            "Deskripsi lengkap tentang Router Model 1 dan pengaturannya.";
        } else if (routerType === "router2") {
          title.textContent = "Router Model 2";
          description.textContent =
            "Deskripsi lengkap tentang Router Model 2 dan pengaturannya.";
        } else if (routerType === "router3") {
          title.textContent = "Router Model 3";
          description.textContent =
            "Deskripsi lengkap tentang Router Model 3 dan pengaturannya.";
        } else if (routerType === "router4") {
          title.textContent = "Router Model 4";
          description.textContent =
            "Deskripsi lengkap tentang Router Model 4 dan pengaturannya.";
        } else if (routerType === "router5") {
          title.textContent = "Router Model 5";
          description.textContent =
            "Deskripsi lengkap tentang Router Model 5 dan pengaturannya.";
        }

        modal.style.display = "block"; // Show modal
      }

      // Function to close the modal
      function closeModal() {
        const modal = document.getElementById("modal");
        modal.style.display = "none"; // Hide modal
      }

      // Event listener to close modal when clicking outside the modal content
      window.onclick = function (event) {
        const modal = document.getElementById("modal");
        if (event.target === modal) {
          modal.style.display = "none";
        }
      };

      // Function to filter router items
      function searchRouter() {
        const input = document.getElementById("searchInput");
        const filter = input.value.toLowerCase();
        const routerItems = document.getElementsByClassName("router-item");

        for (let i = 0; i < routerItems.length; i++) {
          const item = routerItems[i];
          const name = item.getAttribute("data-name").toLowerCase();

          if (name.includes(filter)) {
            item.style.display = ""; // Show the item if it matches
          } else {
            item.style.display = "none"; // Hide the item if it doesn't match
          }
        }
      }
    </script>
  </body>
</html>
