<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gudang - Icon Plus Panduan</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <script defer src="banner.js"></script>
  </head>
  
  <body>
    <header>
      <div class="top-bar">
        <div class="logo">
          <a href="index.html">
            <img src="assets/logo.png" alt="Logo" />
          </a>
    </header>
    
    <main class="login-container">
        <div class="login-left">
            <img src="assets/logo.png" alt="Promo Image" class="login-image" />
        </div>
        
        <div class="login-right">
            <div class="login-box">
                <h2>Selamat Datang</h2>
                
                <!-- Login Form -->
                <form action="#" method="POST" class="login-form">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Masukkan email" required />
                    
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Masukkan password" required />
                    
                    <div class="forgot-password">
                        <a href="#">Lupa password?</a>
                    </div>
                    
                    <button type="submit" class="login-btn">Masuk</button>
                </form>
                
                <div class="social-login">
                    <p>atau masuk dengan</p>
                    <button class="social-btn google">Google</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Icon Plus. All rights reserved.</p>
    </footer>
    
</body>
</html>
